<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
      defer
    ></script>

    <!-- Luxon JS library from CDN - Dates and time management-->
    <script
      src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"
      type="text/javascript"
      defer
    ></script>

    <!-- Luxon JS polyfill for IE 10 or 11-->
    <script src="https://cdn.polyfill.io/v3/polyfill.js?features=default,String.prototype.repeat,Array.prototype.find,Array.prototype.findIndex,Math.trunc,Math.sign,Object.is"></script>

    <!-- QUnit testing -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/qunit/qunit-2.15.0.css"
    />
    <script src="https://code.jquery.com/qunit/qunit-2.15.0.js" defer></script>

    <!-- Local script and style sheet -->

    <script
      src="../../helpers/constants.js"
      type="text/javascript"
      defer
    ></script>

    <script
      src="../scripts/data-server.js"
      type="text/javascript"
      defer
    ></script>
    <script src="main-test.js" type="module" defer></script>
    <title>Test Suite</title>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
  </body>
</html>
